version: 0.0.1
type: plugin
author: todd_wu
name: nlp_time_parser
label:
  en_US: Chinese Time Parser
  ja_JP: 中国語時間解析
  zh_Hans: 中文自然语言时间提取解析器
  pt_BR: Analisador de Tempo em Chinês
description:
  en_US: Extracts and parses time expressions from Chinese text using jioNLP. It's fast because it doesn't rely on a large model.
  ja_JP: jioNLPをベースにした中国語の時間解析ツールで、中国語の自然言語から時間情報を抽出・解析します。モデルを使用しないため、高速に動作します。
  zh_Hans: 基于 jioNLP 的时间提取解析器，可以从中文自然语言中提取时间信息并解析，不使用任何模型，速度快
  pt_BR: Um analisador de tempo para chinês baseado em jioNLP, que extrai e analisa informações de tempo de linguagem natural chinesa. Não usa nenhum modelo, por isso é rápido.
icon: icon.svg
resource:
  memory: 268435456
  permission:
    tool:
      enabled: false
    model:
      enabled: false
      llm: false
      text_embedding: false
      rerank: false
      tts: false
      speech2text: false
      moderation: false
    node:
      enabled: false
    endpoint:
      enabled: false
    app:
      enabled: true
    storage:
      enabled: true
      size: 1048576
plugins:
  tools:
    - provider/time_parser.yaml
meta:
  version: 0.0.1
  arch:
    - amd64
  runner:
    language: python
    version: "3.12"
    entrypoint: main
  minimum_dify_version: "0.6.0"
